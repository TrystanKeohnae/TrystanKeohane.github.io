 <style>

    <link rel='stylesheet' href='index.css'>
    <script>
      var x = 'X';
      var o = 'O';
      var turn = 1;
      $(document).ready(function(){
        $("#button1").click(function(){
          $("iframe").hide();
        });
        $("#button2").click(function(){
          $("iframe").show();
        });
        
        $(".box").click(function(){
          var our_box = $("#"+this.id);
          if(our_box.text() == ''){
            var val = turn == 1 ? 'X' : 'O';
            our_box.text(val);
            turn = !turn;
            $("#turn").text((turn == 1 ? 'X' : 'O') + "'s Turn");
          }
        });
        
        
      });    
    </script>
