<!DOCTYPE html>
<html>
<head>
   <style>
      h1 {color:red}
      .box { height: 150px; border: 1px solid black; }
    </style>
    <link rel='stylesheet' href='index.css'>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      var x = 'X';
      var o = 'O';
      var turn = 1;
      $(document).ready(function(){
        $("#button1").click(function(){
          $("iframe").hide();
        });
        $("#button2").click(function(){
          $("iframe").show();
        });
        
        $(".box").click(function(){
          var our_box = $("#"+this.id);
          if(our_box.text() == ''){
            var val = turn == 1 ? 'X' : 'O';
            our_box.text(val);
            turn = !turn;
            $("#turn").text((turn == 1 ? 'X' : 'O') + "'s Turn");
          }
        });
        
        
      });    
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  

</head>
<body>
<div class="row">
        <button class="col-md-4 box" id="box1"></button>
        <button class="col-md-4 box" id="box2"></button>
        <button class="col-md-4 box" id="box3"></button>
        <button class="col-md-4 box" id="box4"></button>
        <button class="col-md-4 box" id="box5"></button>
        <button class="col-md-4 box" id="box6"></button>
        <button class="col-md-4 box" id="box7"></button>
        <button class="col-md-4 box" id="box8"></button>
        <button class="col-md-4 box" id="box9"></button>
      </div>
   <a href="index.html">MainPage</a>
</body>
</html>
